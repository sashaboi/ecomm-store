<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://deploy-preview-8--awesome-borg-2b4cc4.netlify.app/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div id="navbar" class="navbar">

            <ul>
                <li><a href="index.html">
                    <h2>Sojao Store</h2></a>
                </li>
                <li class="search">
                    <img src="/assets/images/search.png" alt="">
                    <input type="search" placeholder="Search">
                </li>
                <ul class="rightmenu">
                    <li><a href="login.html">
                        <div class="btn-grey">
                            
                            Login
                        </div>
                    </li></a>
                    <li class="badge">
                        <a href="wishlist.html">
                        <i class="fa fa-heart" style="font-size:28px"></i></a>
                        <div class="badge-number">
                            2
                        </div>
                    </li>
                    <li class="badge">
                        <a href="cart.html">
                        <i class="fa fa-shopping-cart" style="font-size:28px"></i></a>
                        <div class="badge-number">
                            5
                        </div>

                    </li>
                    <li >
                        <a href="cart.html">
                            <div class="text-btn">
                                Cart
                            </div></a>
                        
                    </li>
                </ul>
            </ul>
        </div>
        <div class="cart">
            <h1> My cart (1)</h1>
            <div class="cart-section">
                <div class="product-list">
                    <div class="product-before-badge">
                        <div class="product-card">
                            <div class="img-panel">
                                <img src="/assets/images/mattress-1.jpg" alt="">

                            </div>
                            <div class="title-panel">
                                <div class="rating-section">
                                    <div class="rating-stars">
                                        <i class="fa fa-star fa-star-gold"></i>
                                        <i class="fa fa-star fa-star-gold"></i>
                                        <i class="fa fa-star fa-star-gold"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                </div>
                                <h2>
                                    Orthopaedic Mattress
                                </h2>
                            </div>
                            <div class="price-section">
                                <div class="real-price">
                                    ₹5000
                                </div>
                                <div class="mrp-price">
                                    <s>₹4000</s>
                                </div>
                            </div>
                            <div class="warranty">
                                <i class="fa fa-car"></i>
                                <p>10 year manufacturer's warranty</p>
                            </div>
                            

                        </div>
                        <div class="product-badge heart-badge"><i class="fa fa-heart "></i></div>
                    </div>
                </div>
                <div class="card-calculations">
                    <h3>
                        Price Details
                    </h3>
                    <div class="separator"></div>
                    <div class="item-price-details">
                        <div class="price-actual">
                            <p>Price</p>
                            <p>Rs 4000</p>
                        </div>
                        <div class="discount-actual">
                            <p>Discount</p>
                            <p>-Rs 1999</p>
                        </div>
                        <div class="delivery">
                            <p>
                                Delivery Charges
                            </p>
                            <p>Rs 499</p>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="total-amount">
                        <p>Total Amount</p>
                        <p>Rs 3499</p>
                    </div>
                    <div class="separator"></div>
                    <p>You will save <span>Rs 1999 on this order</span></p>
                    <div class="action-button">
                        PLACE ORDER
                    </div>
                </div>
            </div>
            
            
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
