<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://deploy-preview-8--awesome-borg-2b4cc4.netlify.app/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div id="navbar" class="navbar">

            <ul>
                <li>
                    <h2>Sojao Store</h2>
                </li>
                <li class="search">
                    <img src="/assets/images/search.png" alt="">
                    <input type="search" placeholder="Search">
                </li>
                <ul class="rightmenu">
                    <li>
                        <div class="btn-grey">
                            Login
                        </div>
                    </li>
                    <li class="badge">
                        <i class="fa fa-heart" style="font-size:28px"></i>
                        <div class="badge-number">
                            2
                        </div>
                    </li>
                    <li class="badge">
                        <i class="fa fa-shopping-cart" style="font-size:28px"></i>
                        <div class="badge-number">
                            5
                        </div>

                    </li>
                    <li class="text-btn">
                        Cart
                    </li>
                </ul>
            </ul>
        </div>

        <div class="top-bar">
            
        </div>
        <div class="middle-banner">
            <img src="/assets/images/mid-banner.png" alt="">
        </div>
        <div class="bottom-banner">
            <div class="bottom-card">
                <img src="/assets/images/bottom-card.png" alt="">
            </div>
            <div class="bottom-card">
                <img src="/assets/images/bottom-card.png" alt="">

            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
